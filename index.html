<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Assignment 6 &laquo; Data Visualization Dashboard&raquo;</title>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="nouislider/nouislider.css"/>
        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
        <script type="text/javascript" src="nouislider/nouislider.js"></script>
        <script type="text/javascript" src="nouislider/wNumb.js"></script>
    </head>
<body>
    <div class="header">
        <h3>Assignment 6 &laquo; Data Visualization Dashboard &raquo;</h3>
        <img
            id="focus-toggle"
            src="icons/focus.png"
            alt="Enable Focus Mode"
            title="Enable Focus Mode"
            onclick="toggleFocusMode()"
        />
    </div>
    <div id="container" class="wrapper cent">
        <div class="wrapper _col cent">
            <div class="wrapper _col cent blurrable" style="border-bottom: 1px dashed black;">
                <div class="wrapper _row" style="display: flex;align-items: flex-end;padding: 10px 0 10px 0;border-bottom: 1px solid #00000011">
                    <div class="_row" style="display: flex;width: 100%;">
                        <button style="margin-left: 10px" type="button" class="btn btn-info" onclick="render_graph1('Movie')">Movies</button>
                        <button style="margin-left: 10px" type="button" class="btn btn-info" onclick="render_graph1('TV Show')">TV Shows</button>
                        <div id="title1" class="wrapper _row cent"></div>
                    </div>
                </div>
                <div class="wrapper _row cent">
                    <div id="pie-data" class="wrapper _row">
                        <div id="labels-list" class="wrapper _col"></div>
                    </div>
                    <div id="graph1" style="display: flex" class="cent"></div>
                </div>
            </div>
            <div id="graph2" class="wrapper _col cent blurrable"></div>
        </div>
        <div class="wrapper _col cent blurrable" style="border-left: 1px dashed black">
            <div class="wrapper cent" style="align-items: flex-end;margin-top: 10px">
                <div class="wrapper _row" style="align-items: center">
                    <button style="margin-left: 10px" type="button" class="btn btn-info" onclick="render_graph2({ ordering: 'release_year', init: true })">Release Year</button>
                    <button style="margin-left: 10px" type="button" class="btn btn-info" onclick="render_graph2({ ordering: 'average_runtime', init: true })">Average Runtime</button>
                </div>
            </div>
            <div id="graph3" class="wrapper cent"></div>
            <div id="slider"></div>
        </div>
    </div>
    <script type="text/javascript">
        let render_graph1, render_graph2, render_graph3
        const MAX_WIDTH = Math.max(1080, window.innerWidth) - 1;
        const MAX_HEIGHT = Math.max(720, window.innerHeight) - 67;
        const BUTTON_HEIGHT = 44
        const margin = { top: 40, right: 50, bottom: 40, left: 210 };
        const large_margin = { top: 60, right: 175, bottom: 60, left: 80 };
    </script>
    <script type="text/javascript" src="main.mjs"></script>
    <script type="module" src="graphs/graph1.mjs"></script>
    <script type="module" src="graphs/graph2.mjs"></script>
    <script type="module" src="graphs/graph3.mjs"></script>
</body>
</html>
